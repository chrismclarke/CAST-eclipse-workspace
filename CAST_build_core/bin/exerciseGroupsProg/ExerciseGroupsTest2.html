<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="600" HEIGHT="700">
<!param name="appletName" value="exerciseGroupsProg.PickTestTypeApplet">
<!param name="nQuestions" value="1">
<!param name="question" value="Identify the appropriate test for the scenarios described below.">
<!param name="popSampText" value="A 2-sample t test#A paired t test">
<!param name="summaryMessage" value="A 2-sample t test should be used to compare group means when you have independent samples. A paired test is needed when each sampled item in one group is associated with an item sampled from the other group.">
<!param name="nDescriptions" value="5">

<!param name="title0" value="Supermarket prices">
<!param name="scenario0" value="A consumer decided to compare prices in supermarkets A and B.">
<!param name="popnDescription0" value="20 canned items were randomly selected from supermarket A and their prices were recorded. In supermarket B, prices were found from 20 canned items were randomly selected in the same way. The prices should be compared with ...">
<!param name="sampleDescription0" value="20 categories of canned food were picked as the focus of the comparison. The price of a randomly selected can of each type was found from supermarket A and similar prices were found from supermarket B. The prices should be compared with ...">
<!param name="popnMessages0" value="A can selected from supermarket A is not associated with one from supermarket B since there might not be one of the same type. The data are not paired but are independent samples.">
<!param name="sampleMessages0" value="Each of the cans selected from supermarket A is associated with one of the same type from supermarket B, making the data paired. (A paired t test takes advantage of this.)">

<!param name="title1" value="Lamb weight">
<!param name="scenario1" value="Researchers were interested in whether giving newborn lambs an injected vitamin supplement increases their weight gain.">
<!param name="popnDescription1" value="30 lambs were randomly selected and given the vitamin whereas another randomly selected 30 lambs got no vitamin (the control group). The weights of all lambs were recorded after 10 weeks. The best way to assess whether the vitamin affects lamb weight is with ...">
<!param name="sampleDescription1" value="30 sets of twin lambs were used in an experiment. In each set of twins one lamb was randomly selected to get the vitamin supplement; the other got no extra vitamin. The best way to assess whether the vitamin affects lamb weight is with  ...">
<!param name="popnMessages1" value="Each lamb getting the vitamin is not specifically associated with one in the control group so the data are not paired. The data are independent samples.">
<!param name="sampleMessages1" value="Each lamb getting the vitamin is associated with its twin that did not receive the supplement, making the data paired. (A paired t test takes advantage of this.)">

<!param name="title2" value="Teaching methods">
<!param name="scenario2" value="An educator was interested in whether a period of strenuous exercise affected performance in a mathematics test.">
<!param name="popnDescription2" value="The 30 students in a class were randomly split into two groups. 15 of them were asked to run round a track for 10 minutes, followed by a 10 minute recovery period, then all students sat a maths test. The best way to assess whether exercise affects results is with ...">
<!param name="sampleDescription2" value="The 30 students in one class were given a maths test. On the next day, they were asked to run round a track for 10 minutes, followed by a 10 minute recovery period, then sat a second maths test of similar level. The best way to assess whether exercise affects results is with ...">
<!param name="popnMessages2" value="The 15 students getting the exercise are not each associated with one of the students getting no exercise so the data are not paired. The data are independent samples.">
<!param name="sampleMessages2" value="The test results after exercise are from the same students who sat the test without exercising. This makes the data paired. (A paired t test takes advantage of this.)">

<!param name="title3" value="Spider walking speed">
<!param name="scenario3" value="A biologist was interested in whether praying mantis excrement affected the behaviour of wolf spiders.">
<!param name="popnDescription3" value="Walking speeds of 24 spiders were measured over 1 hour when in a container containing filter paper; for a randomly selected 12 spiders, the filter paper was smeared with the excrement. The best way to assess whether the excrement affects walking speed is with ...">
<!param name="sampleDescription3" value="Walking speeds of 12 spiders were measured over 1 hour when in a container containing clean filter paper. The filter paper was then smeared with the excrement and the spiders' walking speeds recorded again. The best way to assess whether the excrement affects walking speed is with ...">
<!param name="popnMessages3" value="Different groups of spiders were in the two groups; a spider in the first group is not specifically paired with one in the second group. The data are independent samples.">
<!param name="sampleMessages3" value="The walking speeds of the spiders exposed to the excrement are measured from the same spiders in the test without excrement. This makes the data paired. (A paired t test takes advantage of this.)">

<!param name="title4" value="Zinc in drinking water">
<!param name="scenario4" value="Drinking water containing high concentrations of trace metals can be a health hazard. An experiment was conducted to assess whether zinc concentration is different on the surface than in bottom water.">
<!param name="popnDescription4" value="30 samples of water were obtained from different locations and these were randomly separated into groups of 15. In one group, zinc concentration was  measured at the surface, whereas it was measured at the bottom of the other sample. The best way to assess whether the mean concentrations are different is with ...">
<!param name="sampleDescription4" value="Fifteen samples of water were obtained from different locations. Zinc concentration was measured at the surface and at the bottom of each sample. The best way to assess whether the mean concentrations are different is with ...">
<!param name="popnMessages4" value="Different samples of water were in the two groups; there is no connection between any sample in the first group and one in the second group. The data are independent samples.">
<!param name="sampleMessages4" value="The surface and bottom concentrations were measured from the same samples, making the data paired. (A paired t test takes advantage of this.)">
<!/APPLET>



<APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="600" HEIGHT="850">
<param name="appletName" value="exerciseGroupsProg.TestPairedDiffApplet">
<param name="nQuestions" value="3">

<param name="question0" value="A random sample of #n(12)# items were selected and a response measurement was made from each item both before and after an intervention.\nTest whether the mean response before the intervention, #mu##sub1#, is #?:string[tail](lower than*???*higher than*???*different from)# that after the intervention, #mu##sub2#.">
<param name="qnParam0" value="tail[](0,2,4)#mean1(10:15)#sd(1)#corr(0.8)#dataDecimals(1)#seDecimals(3)#var1Name(Before)#var2Name(After)#maxSampleMean(99.99)#maxSampleSd(9.999)#conclusions(There_is_no_evidence_that There_is_only_weak_evidence_that There_is_moderately_strong_evidence_that There_is_very_strong_evidence_that It_is_almost_certain_that)#conclusionEnding[tail]( the Before mean is lower*???* the Before mean is higher*???* the Before and After means are different)#">

<param name="question0" value="A study involved #n(10:20)# items identical twins who had been raised apart. In each pair of twins, one was classified as being raised in a Better home than the other. A measurement was made from each child about an aspect of mental health.\nTest whether the mean mental health of those in the Better homes, #mu##sub1#, is #?:string[tail](lower than*???*higher than*???*different from)# that of those from Poorer homes, #mu##sub2#.">
<param name="qnParam0" value="tail[](0,2,4)#mean1(100:150)#sd(20)#corr[](0.7)#dataDecimals(0)#seDecimals(2)#var1Name(Better)#var2Name(Poorer)#maxSampleMean(999.99)#maxSampleSd(99.99)#conclusions(There_is_no_evidence_that There_is_only_weak_evidence_that There_is_moderately_strong_evidence_that There_is_very_strong_evidence_that It_is_almost_certain_that)#conclusionEnding[tail]( the Better home mean is lower*???* the Better home mean is higher*???* Better and Poorer homes are different)#">

<param name="question1" value="An agricultural researcher conducted an experiment to compare two corn varieties, A and B, using #n(10:20)# plots of land. Each plot was split into two with the two varieties randomly allocated to the two sub-plots. The yield of corn was recorded from each sub-plot in tonnes per hectare.\nTest whether the mean yield for variety A, #mu##sub1#, is #?:string[tail](lower than*???*higher than*???*different from)# that for variety B, #mu##sub2#.">
<param name="qnParam1" value="tail[](0,2,4)#mean1(5:15)#sd(1.5)#corr[](0.7)#dataDecimals(2)#seDecimals(3)#var1Name(Variety A)#var2Name(Variety B)#maxSampleMean(99.999)#maxSampleSd(99.999)#conclusions(There_is_no_evidence_that There_is_only_weak_evidence_that There_is_moderately_strong_evidence_that There_is_very_strong_evidence_that It_is_almost_certain_that)#conclusionEnding[tail]( Variety A is worse*???* Variety A is better*???* the varieties are different)#">

<param name="question2" value="A medical insurance company was concerned about charges made by two physiotherapists, A and B. A group of patients with running injuries were split into #n(30:50)# pairs with the injured runners in each pair assessed to have similar injuries. In each pair, one person was randomly sent to A and the other to B. The total treatment cost in $ from each runner was recorded.\nTest whether the charge from physiotherapist A, #mu##sub1#, is #?:string[tail](lower than*???*higher than*???*different from)# that for physiotherapist B, #mu##sub2#.">
<param name="qnParam2" value="tail[](0,2,4)#mean1(800)#sd(200)#corr[](0.7)#dataDecimals(0)#seDecimals(1)#var1Name(Physio A)#var2Name(Physio B)#maxSampleMean(9999.99)#maxSampleSd(999.99)#conclusions(There_is_no_evidence_that There_is_only_weak_evidence_that There_is_moderately_strong_evidence_that There_is_very_strong_evidence_that It_is_almost_certain_that)#conclusionEnding[tail]( Physio B charges more*???* Physio B charges less*???* there is a difference between the physios)#">
</APPLET>
