<APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="450" HEIGHT="500">
<param name="appletName" value="exerciseBivarProg.ExplanResponseApplet">
<param name="nQuestions" value="7">
<param name="question0" value="A scientist records the weight and percentage body fat from a sample of 50 children of different ages with the aim of predicting body fat from weight.">
<param name="qnParam0" value="explanatory(Weight)#response(Body fat)#experimental(false)#causal(false)#message(Based on data of this kind, it may be possible to conclude that body fat is causally related to weight.)#errorCausal(Although physiology suggests that increases in body fat would result in increased weight, both variables may increase with age so any correlation between them could potentially result from the varying age of the children.)#answer(We are interested in predicting body fat, so that is the response.\nSince we have no control over the weights of the sampled men, the data are observational.\nAlthough weight may be a good predictor of body fat, the data do not allow us to conclude that changing a person's weight will affect their height.)">
<param name="question1" value="A scientist takes 50 tomato seedlings and randomly applies one of five different amounts of fertiliser to each seedling. The weight of tomatoes harvested from each plant was recorded.">
<param name="qnParam1" value="explanatory(Fertiliser)#response(Tomato weight)#experimental(true)#causal(true)#message(If tomato weight and fertiliser are strongly correlated, it is possible to conclude that tomato weight depends on the amount of fertiliser used.)#errorCausal(Since this is an experiment, it is possible for fertiliser to affect weight but not the reverse.)#answer(The experimenter controlled the amount of fertiliser so that is the explanatory variable.\nFor the same reason, the data are experimental.\nSince the data arise from a well designed experiment, we can conclude that the changes in yield result from changes in the amount of fertiliser.)">
<param name="question2" value="A researcher sampled 20 farms in a cotton-growing region, each of which had similar sandy loam soil. Each farmer supplied information about the amount of irrigation water and the yield of cotton in kg per hectare.">
<param name="qnParam2" value="explanatory(Irrigation)#response(Cotton yield)#experimental(false)#causal(false)#message(The researcher could use this information to make recommendations to farmers about the best level of irrigation to use.)#errorCausal(There are likely to be differences between the growing conditions in the different farms and it is possible that farmers with poor growing conditions use less or more irrigation, making the relationship seem stronger or weaker.)#answer(The researcher would be interested in predicting yield, so it is the response.\nSince neither variable is under the control of the researcher, the data are observational.\nIt would be impossible to use the data to predict the effect of changing irrigation in a farm since sampled farms that use irrigation may have better growing conditions too.)">
<param name="question3" value="A researcher sampled 20 fields in a cotton-growing region, each of which had similar sandy loam soil. Different fields were irrigated with randomly chosen amounts of water and the amount of irrigation water and the yield of cotton in kg per hectare were recorded.">
<param name="qnParam3" value="explanatory(Irrigation)#response(Cotton yield)#experimental(true)#causal(true)#message(The researcher could use this information to make recommendations to farmers about the best level of irrigation to use.)#errorCausal(The data are experimental, so any relationship between irrigation and yield is causal.)#answer(The researcher would be interested in predicting yield, so it is the response.\nSince irrigation is controlled by the researcher, the data are experimental.\nThe data would allow you to predict the effect of changing irrigation since it is a well-designed experiment.)">
<param name="question4" value="A board member in a football club collected data about the number of club members and the average crowd size at home games each year from 1985 to 2008. He hoped to persuade the board that a membership drive would improve attendance at home games.">
<param name="qnParam4" value="explanatory(Club membership)#response(Crowd size)#experimental(false)#causal(false)#message(It is possible to use the data to predict the effect of increasing club membership.)#errorCausal(The data are observational and any apparent relationship could be a result of differing performance of the team -- when the team does well, both variables increase.)#answer(The board member wants to predicting crowd size, so it is the response.\nNeither variable is controlled so the data are observational.\nSince higher crowd size is likely to be correlated with team performance as well as club membership, the data do not allow prediction of the effect of changing club membership on its own so the relationship is not causal.)">
<param name="question5" value="After a test, lecturer asked each student in a statistics class about the number of hours of study in the subject during the week prior to the test.">
<param name="qnParam5" value="explanatory(Study time)#response(Exam mark)#experimental(false)#causal(false)#message(The lecturer can use the data to show the students how many extra marks they can get by studying more.)#errorCausal(It is possible that better students also spend more time studying. Any apparent relationship could be simply the result of varying ability levels with no students benefiting from studying before the test.)#answer(The lecturer wants to predict test marks, so that is the response.\nNeither variable is controlled so the data are observational.\nSince both test marks and the amount of studying could both be higher for better students, it is possible that the two variables could be correlated even if studying did not actually improve any student's mark. The data cannot therefore be used to predict the effect of studying more.)">
<param name="question6" value="A civil engineer manufactures 20 concrete slabs with varying amounts of cement in the mixture. Each slab is tested for hardness by dropping a pointed weight on it several times and recording the amount of material chipped off.">
<param name="qnParam6" value="explanatory(Cement)#response(Hardness)#experimental(true)#causal(true)#message(The engineer can use the data to predict the hardness of other slabs from the amount of cement in their concrete mixture.)#errorCausal(Since the data are experimental, it is possible to conclude that the hardness depends on the amount of cement in the concrete.)#answer(The engineer controlled the amount of cement in the mixture, so it is the response.\nFor the same reason, the data are experimental.\nSince the data arise from a well designed experiment, we can conclude that any differences in hardness are caused by the amount of cement in the mixture so the relationship can be used to predict hardness of other slabs.)">
</APPLET>
