<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="500" HEIGHT="550">
<!param name="appletName" value="exerciseEstimProg.CiInterpInterpApplet">
<!param name="nQuestions" value="4">
<!param name="question0" value="A plant breeder records the weights of a random sample of n=#?:int[](30,40,50,60)# tomatoes of a particular variety and finds that a #ciLevel(95)#% confidence interval for the mean weight is from #lowLimit[index](123,146)# to #highLimit[index](137,175)# #units(grams)#.">
<!param name="qnParam0" value="index(0:1)#sampleValues(the weights of tomatoes in the sample)#popnValues(the weights of tomatoes of this variety in general)#newValue(the weight of a single new tomato of this variety)#newSample(the weights of a new sample of the same number of tomatoes of this variety)#sampleStat(the mean weight of this sample of tomatoes)#popnParam(the mean weight of all tomatoes of this variety)">
<!param name="question1" value="An accountant is auditing the books of a large company and decides to sample n=100 invoices for detailed investigation. A #ciLevel(95)#% confidence interval for the mean time it took to receive payment is from #lowLimit[index](16.3,28.8,25.1)# to #highLimit[index](21.0,31.6,46.6)# #units(days)#.">
<!param name="qnParam1" value="index(0:2)#sampleValues(the times to receive payment for the sampled invoices)#popnValues(the times to receive payment for all company invoices)#newValue(the time to receive payment for the next invoice)#newSample(the times to receive payment for the next 100 invoices)#sampleStat(the mean time to receive payment for this sample of invoices)#popnParam(the mean time to receive payment for all company invoices)">
<!param name="question2" value="A climatologist records annual rainfall in a region for n=35 years. Assuming that there is no climate change and that these years give a random sample out of all rainfalls, a #ciLevel(95)#% confidence interval for the mean annual rainfall in the region is from #lowLimit[index](1005,853,1661)# to #highLimit[index](1024,971,1899)# #units(mm)#.">
<!param name="qnParam2" value="index(0:2)#sampleValues(the annual rainfalls in the 35 years for which records were kept)#popnValues(the annual rainfalls in this region in general)#newValue(the annual rainfall in the next year)#newSample(the annual rainfalls in the next 35 years)#sampleStat(the mean rainfall in the 35 years from which the confidence interval was calculated)#popnParam(the mean long-term annual rainfall in this region)">
<!param name="question3" value="In a drug trial, n=20 mice were injected with an experimental compound and the increase in their blood pressure after 2 hours was recorded. Assuming that any change in blood pressure was caused by the drug (and that the act of receiving an injection of the same volume of water has no affect on blood pressure), a #ciLevel(95)#% confidence interval for the mean change in blood pressure caused by the drug is from #lowLimit[index](5.3,-2.6,-1.9)# to #highLimit[index](7.1,8.8,13.2)# #units(mmHg)#.">
<!param name="qnParam3" value="index(0:2)#sampleValues(the blood pressure increases for the 20 mice used in the experiment)#popnValues(the increases in blood pressure experienced when this type of mouse is given the compound in general)#newValue(the increase in blood pressure when another mouse is given the same compound)#newSample(the increases in blood pressure if another 20 mice were given the same compound)#sampleStat(the mean increase in blood pressure for the 20 mice in the experiment)#popnParam(the mean increase in mouse blood pressure attributable to this compound)">
<!/APPLET>

<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="600" HEIGHT="650">
<!param name="appletName" value="exerciseEstimProg.CiWidthInfluencesPApplet">
<!param name="nQuestions" value="3">
<!param name="question0" value="The three statements below relate to the proportion of #successName# in a random sample of lizards that hatch from eggs at one temperature.\nUse the pop-up menus to complete the following three statements.">
<!param name="qnParam0" value="successName[](male lizards*female lizards)#trialsName(lizards)#popnName(location)#ciLevel(0:3)#sampleSize(0:3)#spread(0:3)#menuLevel(remain_the_same increase decrease)#menuSampleSize(approximately_the_same_width narrower wider)#menuSpread(approximately_the_same_width_as wider_than narrower_than)">
<!param name="question1" value="In a public opinion poll, a random sample of voters is selected and each is asked whether he or she intends to vote for Party X or Party Y in an election.\nUse the pop-up menus to complete the following three statements about a confidence interval for the proportion of #successName#.">
<!param name="qnParam1" value="successName[](votes for Party X*votes for Party Y)#trialsName(voters)#popnName(town)#ciLevel(0:3)#sampleSize(0:3)#spread(0:3)#menuLevel(remain_the_same increase decrease)#menuSampleSize(approximately_the_same_width narrower wider)#menuSpread(approximately_the_same_width_as wider_than narrower_than)">
<!param name="question2" value="Quality control engineers select a random sample of items from the output of a production line and test whether each has defects.\nUse the pop-up menus to complete the following three statements about a confidence interval for the proportion of defective items.">
<!param name="qnParam2" value="successName(defective items)#trialsName(items)#popnName(production line)#ciLevel(0:3)#sampleSize(0:3)#spread(0:3)#menuLevel(remain_the_same increase decrease)#menuSampleSize(approximately_the_same_width narrower wider)#menuSpread(approximately_the_same_width_as wider_than narrower_than)">
<!param name="noOfStatements" value="3">
<!param name="statementStart0" value="A #?:string[ciLevel](90*95*95*99)#% confidence interval for the proportion of #successName# has been calculated from a random sample of n=#?:int[](200,300,400,500)# #trialsName#. If the confidence level is changed from #?:string[ciLevel](90% to 95%*95% to 99%*95% to 90%*99% to 95%)#, the width of the confidence interval will ...">
<!param name="messages0" value="If we make our confidence interval #?:string[ciLevel](wider*wider*narrower*narrower)#, it contains #?:string[ciLevel](more*more*fewer*fewer)# values so there is #?:string[ciLevel](more*more*less*less)# chance that it will include the population parameter. We must therefore #?:string[ciLevel](increase*increase*decrease*decrease)# the width of the confidence interval to get a #?:string[ciLevel](higher*higher*lower*lower)# confidence level.">
<!param name="statementStart1" value="A #?:string[](90%*95%*99%)# confidence interval for the proportion of #successName# has been found from a random sample of n=#?:string[sampleSize](100*200*200*300)# #trialsName#. If the sample size had been n=#?:string[sampleSize](200*300*100*200)# instead, we would have expected the confidence interval to have been ...">
<!param name="messages1" value="#?:string[sampleSize](More*More*Less*Less)# data implies #?:string[sampleSize](more*more*less*less)# information about the population parameter so we should be able to estimate it #?:string[sampleSize](more*more*less*less)# accurately. We would therefore expect #?:string[sampleSize](a decrease*a decrease*an increase*an increase)# in the width of the confidence interval.">
<!param name="statementStart2" value="Random samples of n=#?:int[](200,300,400,500)# #trialsName# are selected from each of two #popnName#s. If the proportion of #successName# in #popnName# A is #?:string[spread](closer to 0.5*closer to 0.5*further from 0.5*further from 0.5)# than that in #popnName# B, we would expect the #?:string[](90%*95%*99%)# confidence interval for the proportion of #successName# in #popnName# A to be ...">
<!param name="statementEnd2" value="that from population B.">
<!param name="messages2" value="If the proportion of successes in population #?:string[spread](A*A*B*B)# is closer to 0.5 than that in population #?:string[spread](B*B*A*A)#, population #?:string[spread](A*A*B*B)#'s sample proportion of successes will be more variable. The confidence interval from population #?:string[spread](A*A*B*B)# will therefore be wider.">
<!/APPLET>
