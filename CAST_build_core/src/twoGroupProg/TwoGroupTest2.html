<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="600" HEIGHT="420">
<!param name="appletName" value="twoGroupProg.DiffProbCalcApplet">
<!param name="question" value="A woman's height has a normal distribution with mean #mu1# metres and sd #sig1#, and her husband's height is normal with mean #mu2# and sd #sig2#. What is the probability that a husband is more than #d# metres taller than his wife?">
<!param name="initialValues" value="above difference 1.7 0.1 1.85 0.1 0.0">
<!param name="paramRange" value="above difference 1.65 1.75 0.07 0.13 1.80 1.90 0.07 0.13">
<!param name="question2" value="A woman's monthly earnings have a normal distribution with mean #mu1# dollars and sd #sig1#, and her husband's monthly salary is normal with mean #mu2# and sd #sig2#. What is the probability that their total salary is less than #d# dollars?">
<!param name="paramRange2" value="below sum 2000 3500 200 400 2000 3500 200 400">
<!param name="question3" value="In the manufacture of a plastic toy, part A must fit inside part B with a clearance of at least #d# mm. If part A has a normally distributed diameter with mean #mu1# mm and sd #sig1# mm, and part B's hole has a normal diameter with mean #mu2# and sd #sig2#, with is the probability that there will be enough clearance?">
<!param name="paramRange3" value="above difference 32.80 33.00 0.07 0.13 33.50 34.10 0.07 0.13">
<!param name="question4" value="A student takes two statistics papers in first year. A total mark of #d# out of 200 is required for entry into a second year statistics paper. If the marks in the first year papers have normal distributions with means #mu1# and #mu2# and standard deviations #sig1# and #sig2#, what is the probability that the total mark will be high enough?">
<!param name="paramRange4" value="above sum 50 70 8 12 50 70 8 12">
<!param name="accuracy" value="0.005 0.02">
<!param name="maxSD" value="99.99">
<!/APPLET>
