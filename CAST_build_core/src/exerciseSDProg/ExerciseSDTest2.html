<APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="550" HEIGHT="600">
<param name="appletName" value="exerciseSDProg.GuessSDPhotoApplet">
<param name="nQuestions" value="6">
<param name="question0" value="The photograph below shows some of a group of young #itemsName(children)# on their first day at school.\nThe mean #variable[index](weight*height)# of the children is #mean[index](17,105)# #units#; guess their approximate standard deviation.">
<param name="qnParam0" value="index(0:1)#photoFile(newEntrants)#answer[index](1.5 3 5*10 15 20)#units[index](kg*cm)">
<param name="question1" value="The photograph below shows some of the #itemsName(books)# in a library.\nThe mean #variable[index](number of pages*height*thickness)# of the books is #mean[index](250,20,22)# #units#; guess their approximate standard deviation.">
<param name="qnParam1" value="index(0:2)#photoFile(books)#answer[index](45 90 150*2 4 8*2 5 10)#units[index](pg*cm*mm)">
<param name="question2" value="The photograph below shows a few of a brood of recently born #itemsName(chickens)#.\nThe mean #variable(weight)# of the chickens is #mean(40)# #units#; guess their approximate standard deviation.">
<param name="qnParam2" value="index(0)#photoFile(chickens)#answer(2 4 6)#units(gm)">
<param name="question3" value="The photograph below shows a crowd of soccer #itemsName(supporters)# at a match.\nThe mean #variable[index](weight*height)# of the supporters is #mean[index](80,175)# #units#; guess their approximate standard deviation.">
<param name="qnParam3" value="index(0:1)#photoFile(soccerCrowd)#answer[index](6 10 15*5 8 14)#units[index](kg*cm)">
<param name="question4" value="The photograph below shows #itemsName(cars)# on a motorway. The cars are moving fairly steadily in each lane.\nThe mean #variable(speed)# of cars in the #?:string[index](slow*middle*fast)# lane is #mean[index](30,50,70)# #units# and very few travel slower than #?:string[index](25 kph*45 kph*60 kph)# or faster than #?:string[index](35 kph*55 kph*80 kph)#. Guess the approximate standard deviation of the speeds.">
<param name="qnParam4" value="index(0:2)#photoFile(traffic)#answer[index](1 2 4*1 2 4*2 5 10)#units(kph)">
<param name="question5" value="In Europe, #itemsName(eggs)# are sold in grades Small (43-53 gm), Medium (53-63 gm), Large (63-73 gm) and Very Large (73-83 gm).\nWhat is the approximate standard deviation of the weights of #?:string[index](Small*Medium*Large*Very Large)# eggs?">
<param name="qnParam5" value="index(0:3)#mean[index](48,58,68,78)#photoFile(eggs)#answer(2.0 2.5 3.0)#units(gm)">
</APPLET>

<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="500" HEIGHT="700">

<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="500" HEIGHT="700">
