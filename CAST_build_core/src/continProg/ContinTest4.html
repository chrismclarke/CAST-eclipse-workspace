<APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="550" HEIGHT="320">

<param name="pin" value="60392">

<param name="dataName" value="IQ and season">
<param name="yVarName" value="IQ">
<param name="yLabels" value="#40-54 IQ# #55-69 IQ#">
<param name="yValues" value="70@0 78@1">
<param name="xVarName" value="Season">
<param name="xLabels" value="Summer Autumn Winter Spring">
<param name="xValues" value="13@0 17@1 20@2 20@3 29@0 19@1 12@2 18@3">
<param name="description" value="Is intelligence related to birth month. To test this, the season of birth was found from two groups of intellectually subnormals (IQ under 70).">
<param name="conclusion" value="Moderate evidence of a tendency for those with lower IQ to be born in different seasons (more often in winter or spring).">

<param name="dataName2" value="Obesity in 3 countries">
<param name="yVarName2" value="Country">
<param name="yLabels2" value="Britain Canada US">
<param name="yValues2" value="273@0 435@1 311@2">
<param name="xVarName2" value="Obesity">
<param name="xLabels2" value="Underwt Normal Overwt Obese">
<param name="xValues2" value="63@0 153@1 44@2 13@3 148@0 249@1 30@2 8@3 78@0 174@1 37@2 22@3">
<param name="description2" value="Samples of white women between ages 20 and 24 were obtained in each of 3 countries. A measure of obesity was obtained from each woman.">
<param name="conclusion2" value="Extremely strong evidence that obesity is different in different countries. More are overweight or obese in Canada.">

<param name="dataName3" value="Buffalo in Yellowstone">
<param name="yVarName3" value="Y">
<param name="yLabels3" value="Calf Yearling Adult">
<param name="yValues3" value="41@0 33@1 92@2">
<param name="xVarName3" value="X">
<param name="xLabels3" value="Lamar #Nos Perce# Firehole">
<param name="xValues3" value="13@0 13@1 15@2 10@0 11@1 12@2 34@0 28@1 30@2">
<param name="description3" value="Random samples of buffalo were obtained from 3 districts in Yellowstone National Park. The ages of the buffalo are shown above.">
<param name="conclusion3" value="No evidence that buffalos of different ages prefer different districts.">

<param name="dataName4" value="Caffein & marriage">
<param name="yVarName4" value="Marital status">
<param name="yLabels4" value="Married Separ Single">
<param name="yValues4" value="3029@0 141@1 718@2">
<param name="xVarName4" value="Caffeine consumption">
<param name="xLabels4" value="#No caffein# #Medium# #High caffein#">
<param name="xValues4" value="652@0 1537@1 840@2 36@0 46@1 59@2 218@0 327@1 173@2">
<param name="description4" value="3888 pregnant women were classified by their marital status and their caffeine consumption">
<param name="conclusion4" value="Extremely strong evidence that caffeine is related to marital status. More singles drink no coffee; more separated drink lots.">

<param name="dataName5" value="Skiing injuries">
<param name="yVarName5" value="Injury group">
<param name="yLabels5" value="Injured Uninjured">
<param name="yValues5" value="31@0 183@1">
<param name="xVarName5" value="Ability">
<param name="xLabels5" value="Beginner Intermediate Advanced">
<param name="xValues5" value="20@0 9@1 2@2 60@0 84@1 39@2">
<param name="description5" value="183 child skiers were classified according to their skiing ability and whether they got injured while skiing.">
<param name="conclusion5" value="Strong evidence that ability is related to injury. Beginners have more injuries than expected under independence.">

<param name="dataName6" value="Income & job satisfaction">
<param name="yVarName6" value="Job satisfaction">
<param name="yLabels6" value="#Very dis# #Little dis# #Mod satis# #Very satis#">
<param name="yValues6" value="62@0 108@1 319@2 412@3">
<param name="xVarName6" value="Income">
<param name="xLabels6" value="<6,000 6-15,000 15-25,000 >25,000">
<param name="xValues6" value="20@0 22@1 13@2 7@3 24@0 38@1 28@2 18@3 80@0 104@1 81@2 54@3 82@0 125@1 113@2 92@3">
<param name="description6" value="The 1984 General Social Survey in the USA collected information about income level and job satisfaction from 901 workers.">
<param name="conclusion6" value="No evidence that job satisfaction is associated with income.">

<param name="dataName7" value="Tourists seeking travel information">
<param name="yVarName7" value="Information seeking">
<param name="yLabels7" value="Yes No">
<param name="yValues7" value="303@0 383@1">
<param name="xVarName7" value="Education">
<param name="xLabels7" value="#Some high school# #High schoold degree# #Some college# #College degree# #Graduate degree#">
<param name="xValues7" value="13@0 64@1 100@2 59@3 67@4 27@0 118@1 123@2 69@3 46@4">
<param name="description7" value="686 tourists were classified by educational level. The researchers also determined whether the tourists had requested destination-specific literature.">
<param name="conclusion7" value="Extremely strong evidence that seeking travel literature is associated with education level. At higher education levels, P(information) is higher.">

<param name="dataName8" value="Investor attitude and age">
<param name="yVarName8" value="Attitude to market">
<param name="yLabels8" value="Bearish Neutral Bullish">
<param name="yValues8" value="30@0 155@1 315@2">
<param name="xVarName8" value="Age">
<param name="xLabels8" value="18-34 35-44 45-54 55+">
<param name="xValues8" value="8@0 12@1 7@2 3@3 40@0 34@1 41@2 40@3 102@0 89@1 97@2 27@3">
<param name="description8" value="A survey of 500 investors with Internet access classified these investors by their age and attitude towards the market.">
<param name="conclusion8" value="There is extremely strong evidence that attitude is related to age. Old investors are more likely to be neutral, and  younger ones more likely to be bullish.">

<param name="dataName9" value="Job success and referral source">
<param name="yVarName9" value="Success">
<param name="yLabels9" value="Unsatisfactory Satisfactory">
<param name="yValues9" value="833@0 567@1">
<param name="xVarName9" value="Referral source">
<param name="xLabels9" value="#Employee referral# #In-store notice# #Employment agency# #Media announcement#">
<param name="xValues9" value="167@0 383@1 33@2 250@3 85@0 261@1 17@2 204@3">
<param name="description9" value="Is recruiting source associated with employee success? 1400 store clerks hired during 1979 by a US retailing chain were sampled.">
<param name="conclusion9" value="There is moderately strong evidence of differences between job success and referral source. Employee referrals are more likely to be unsatisfactory; media and employment agency best.">

<param name="dataName10" value="Typhoid vaccines">
<param name="yVarName10" value="Illness?">
<param name="yLabels10" value="#Typhoid fever# #No typhoid#">
<param name="yValues10" value="71@0 6836@1">
<param name="xVarName10" value="Vaccination">
<param name="xLabels10" value="#Vaccine Vi# #Vaccine Pheumo#">
<param name="xValues10" value="14@0 57@1 3443@0 3393@1">
<param name="description10" value="Two vaccines were tried with 6907 people in Nepal. 3,457 were given the vaccine Vi capsular polysaccharide (Vi) and 3,450 were given the vaccine pneumococcus polysaccharide (Pneumo).">
<param name="conclusion10" value="There is strong evidence of a difference in the probability of getting the fever for the two vaccines. People seem to have lower probability of getting typhoid with the Vi vaccine.">

<param name="dataName11" value="Bitter coffee and misleading adverts">
<param name="yVarName11" value="Tasted bitter?">
<param name="yLabels11" value="Bitter #No bitterness#">
<param name="yValues11" value="157@0 43@1">
<param name="xVarName11" value="Advert group">
<param name="xLabels11" value="#False advert# #No advert#">
<param name="xValues11" value="68@0 89@1 32@0 11@1">
<param name="description11" value="How do vague and suggestive claims in adverts affect consumers? One group of subjects saw adverts claiming a new coffee contained no bitterness; a control group saw no adverts. All tasted a sample that was intentionally bitter.">
<param name="conclusion11" value="There is extremely strong evidence that the false advert increases the probability that a subject will report that the coffee is not bitter.">

<param name="dataName12" value="Response rate to questionaire">
<param name="yVarName12" value="Response?">
<param name="yLabels12" value="Yes No">
<param name="yValues12" value="435@0 743@1">
<param name="xVarName12" value="Prior contact">
<param name="xLabels12" value="Letter #Phone call# None">
<param name="xValues12" value="171@0 146@1 118@2 220@0 68@1 455@2">
<param name="description12" value="To assess whether prior contact before a questionnaire is mailed improves the response rate, one group received a preliminary letter, another group was phoned and a third group was not contacted.">
<param name="conclusion12" value="It is almost certain that the type of prior contact affects the response rate. Both letters and especially phone calls increase the response rate.">

<param name="dataName13" value="Choice of rice varieties">
<param name="yVarName13" value="Variety">
<param name="yLabels13" value="Traditional Modern">
<param name="yValues13" value="114@0 101@1">
<param name="xVarName13" value="SES">
<param name="xLabels13" value="High Middle Low">
<param name="xValues13" value="8@0 38@1 68@2 57@0 18@1 26@2">
<param name="description13" value="215 farmers from different socioeconomic backgrounds (SES) were asked whether they used traditional or modern rice varieties.">
<param name="conclusion13" value="Extremely strong evidence that variety used is related to SES. Farmers with high SES are more likely to use modern varieties.">
</APPLET>
