<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="600" HEIGHT="600">

<!param name="question0" value="The contingency table below describes the state of grief (I to IV) of 66 mothers who had suffered a neonatal death and the amount of support given to these mothers.\nIf a mother's grief state is independent of her level of support, what is the expected number with grief state '#criticalY(0:3)#' and '#criticalX(0:2)#' support?">

<APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="550" HEIGHT="700">
<param name="appletName" value="exerciseCategProg.Chi2TestApplet">
<param name="nQuestions" value="3">
<!param name="question0" value="The contingency table below summarises the relationship between two categorical variables, X and Y, based on a sample of #n[](40,100)# values.\nWhat would you conclude from the chi-squared test below?">
<!param name="qnParam0" value="xName(Variable X)#xLabels(A1 A2 A3)#yName(Variable Y)#yLabels(B1 B2)#xMarginProbs(0.3 0.5 0.2)#yConditProbs(0.3 0.7 0.5 0.5 0.7 0.3)#maxExpected(99.99)#maxChi2(999.99)#dependentText(X and Y are related to each other)#independentText(X and Y are independent)">
<param name="question0" value="A study was conducted to assess the effectiveness of a drug to reduce the duration of colds. #n[](50,100)# patients with cold symptoms were randomly given either the drug or a placebo (a tablet with no active ingredient). The contingency table below shows the reported cold durations of the patients.\nWhat would you conclude from the chi-squared test under the table?">
<param name="qnParam0" value="xName(Treatment)#xLabels(Drug Placebo)#yName(Cold duration)#yLabels(1-2_days 3-4_days 5-8_days)#xMarginProbs(0.5 0.5)#yConditProbs[](0.4 0.3 0.3 0.3 0.4 0.3*0.4 0.4 0.2 0.2 0.3 0.5)#maxExpected(99.99)#maxChi2(999.99)#dependentText(Cold duration is affected by the drug)#independentText(Cold duration is not affected by the drug)">
<param name="question1" value="Wildlife ecologists monitored the breeding habitats of mountain plovers for three years and made note of where the plovers nested. The contingency table below summarises the results.\nWhat would you conclude from the chi-squared test under the table?">
<param name="qnParam1" value="n(150:250)#xName(Year)#xLabels(2013 2014 2015)#yName(Nesting location)#yLabels(Agricultural_field Prairie_dog_habitat Grassland)#xMarginProbs(0.33 0.33 0.34)#yConditProbs[](0.5 0.4 0.1 0.45 0.4 0.15 0.4 0.4 0.2*0.5 0.4 0.1 0.4 0.5 0.1 0.5 0.3 0.2)#maxExpected(999.9)#maxChi2(999.99)#dependentText(nesting locations were different in different years)#independentText(nesting locations were the same in all years)">
<param name="question2" value="The operations manager of a company that manufactures tyres wants to determine whether there are any differences in the quality of workmanship among the three daily shifts. She randomly selects #n(400:800)# tires and carefully inspects them. Each tyre is either classified as perfect, satisfactory, or defective, and the shift that produced it is also recorded. The contingency table below summarises the data collected.\nWhat would you conclude from the chi-squared test under the table?">
<param name="qnParam2" value="xName(Shift)#xLabels(Shift_1 Shift_2 Shift_3)#yName(Tyre quality)#yLabels(Perfect Satisfactory Poor)#xMarginProbs(0.35 0.35 0.3)#yConditProbs(0.4 0.5 0.1 0.45 0.45 0.1 0.55 0.35 0.1)#maxExpected(999.9)#maxChi2(999.99)#dependentText(there are differences in tyre quality between shifts)#independentText(tyre quality is the same in all shifts)">
</APPLET>
