<!param name="question1" value="A biologist traps and weighs a random sample of n=100 mammals of one species from a region.\nThe #?:string[sesd](standard error of their mean weight*standard deviation of the sample of weights)# is #?:string[baseSd](0.2 kg*2 kg*20 grams)#.">

<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="500" HEIGHT="600">

<APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="600" HEIGHT="700">
<param name="appletName" value="exerciseEstimProg.PopnSampleApplet">
<param name="nQuestions" value="1">
<param name="question" value="Correctly complete the three statements below.">
<param name="popSampText" value="population#sample">
<param name="summaryMessage" value="A population is the underlying distribution of values about which we are really interested but that we usually cannot completely observe. A sample is a random subset of these values.">
<param name="nDescriptions" value="5">
<param name="title0" value="Height of London girls">
<param name="scenario0" value="Public health researchers are interested in the heights of children of different ages. As part of the study, they sample 50 girls aged 12 from schools in London and record their heights.">
<param name="popnDescription0" value="The heights of all girls aged 12 in London should be treated as a ...">
<param name="sampleDescription0" value="The heights that were recorded from the 50 girls in the study are a ...">
<param name="popnMessages0" value="The researchers is interested in the distribution of heights of all girls age 12 in London, so this is the population.# (The heights of the 50 girls are a sample from this population.)">
<param name="sampleMessages0" value="The 50 girls are a sample from all girls aged 12 in London. From their distribution of heights, the researchers will hope to find information about the wider population of London girls of this age. # (The corresponding population consists of all girls aged 12 in London.)">
<param name="title1" value="Silkworm survival">
<param name="scenario1" value="Researchers are interested in how long silkworm larvae survive when heated to 50 #degrees#C. They perform an experiment on 20 silkworm larvae and record their survival times.">
<param name="popnDescription1" value="The distribution of the survival time of all silkworm larvae at #degrees#C is a ...">
<param name="sampleDescription1" value="The distribution of the survival time of these 20 silkworm larvae is a ...">
<param name="popnMessages1" value="The question refers to silkworm larvae in general, not the specific 20 on which the experiment was conducted. It therefore refers to a population.# (The survival times of the 20 silkworms in the experiment are a sample.)">
<param name="sampleMessages1" value="These 20 silkworms are a sample from the wider population of all possible silkworms.# ">
<param name="title2" value="Annual rainfall">
<param name="scenario2" value="Climatologists have recorded the total annual rainfall in a region each year for the previous 25 years. They intend to use the mean annual rainfall from this period to predict future rainfall, assuming no change in climate.">
<param name="popnDescription2" value="The distribution of annual rainfall in the region is a ...">
<param name="sampleDescription2" value="The distribution of rainfall that was observed in the previous 25 years is a ...">
<param name="popnMessages2" value="The question refers to the distribution of rainfall in the region in general (a population), not just in the specific 25 years for which data was collected.# (The annual rainfalls for the 25 years are a sample from this process.)">
<param name="sampleMessages2" value="The 25 years for which rainfall was recorded can be considered to be a sample from the possible rainfalls that could arise in the region -- our main interest is in the distribution that is likely in the future, not these particular 25 years.# (The corresponding population is the underlying distribution of the annual rainfalls that could occur in future years.)">
<param name="title3" value="Gender of reptiles">
<param name="scenario3" value="The gender of many species of reptile depends on the temperature at which the eggs incubate. Biologists hatch 16 eggs of one species of lizard at 20#degrees#C and record the gender of the lizards.">
<param name="popnDescription3" value="The distribution of male and female lizards that could be hatched at this temperature is a ...">
<param name="sampleDescription3" value="The genders of these 16 lizards is a ...">
<param name="popnMessages3" value="The question refers to the genders of the lizards in general (a population), not just in the sample of 16 lizards.# (The genders of the 16 lizards are a sample from this population.)">
<param name="sampleMessages3" value="The question refers to the genders of the 16 lizards that were observed, hopefully a representative sample from the population of all such lizards.# ">
<param name="title4" value="Invoice errors">
<param name="scenario4" value="A large plumbing company sent out 792 invoices to customers in one tax year. In order to estimate accuracy of these invoices, the company accountant checked a random sample of 40 of the invoices and classified them as 'accurate', 'too low' or 'too high'.">
<param name="popnDescription4" value="The accuracy of all 792 company invoices forms a ...">
<param name="sampleDescription4" value="The accuracy of the 40 invoices that the accountant checked is a ...">
<param name="popnMessages4" value="The question refers to all 792 company invoices, not just the sample of 40 that were checked.# ">
<param name="sampleMessages4" value="The question refers to the accuracy of the 40 invoices that were sampled from those that the company sent out in the year.# (The corresponding accuracy of all 792 company invoices would be the underlying population.)">
</APPLET>

<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="600" HEIGHT="700">
<!param name="appletName" value="exerciseEstimProg.PopnSampleApplet">
<!param name="nQuestions" value="1">
<!param name="question" value="Correctly complete the three statements below.">
<!param name="popSampText" value="a parameter#an estimate">
<!param name="summaryMessage" value="Parameters are constants that describe populations. Estimates are found from samples and vary from sample to sample.">
<!param name="nDescriptions" value="5">
<!param name="title0" value="Height of London girls">
<!param name="scenario0" value="Public health researchers are interested in the heights of children of different ages. As part of the study, they sample 50 girls aged 12 from schools in London and record their heights.">
<!param name="popnDescription0" value="The average height of all girls aged 12 in London is ...">
<!param name="sampleDescription0" value="The average height that was recorded from the 50 girls is ...">
<!param name="popnMessages0" value="The heights of all girls age 12 in London form a population so its mean is the parameter that we are trying to estimate.# (The heights of the 50 girls are a sample from this population.)">
<!param name="sampleMessages0" value="The 50 girls are a sample from all girls aged 12 in London and their average height is an estimate of the mean height of all such London girls.# ">
<!param name="title1" value="Silkworm survival">
<!param name="scenario1" value="Researchers are interested in how long silkworm larvae survive when heated to 50 #degrees#C. They perform an experiment on 20 silkworm larvae and record their survival times.">
<!param name="popnDescription1" value="The expected survival time of silkworm larvae at #degrees#C is ...">
<!param name="sampleDescription1" value="The mean survival time of these 20 silkworm larvae is ...">
<!param name="popnMessages1" value="The question refers to silkworm larvae in general so the expected survival time is a population parameter.# (The mean survival time of a small number of silkworms in an experiment is an estimate of this.)">
<!param name="sampleMessages1" value="These 20 silkworms are a sample from the population of silkworms in general and their mean estimates the population mean.# The corresponding population value is the expected (mean) survival time of all such silkworm larvae.">
<!param name="title2" value="Annual rainfall">
<!param name="scenario2" value="Climatologists have recorded the total annual rainfall in a region each year for the previous 25 years. They intend to use the mean annual rainfall from this period to predict future rainfall, assuming no change in climate.">
<!param name="popnDescription2" value="The expected annual rainfall in the next year is ...">
<!param name="sampleDescription2" value="The mean rainfall from the previous 25 years is ...">
<!param name="popnMessages2" value="The question refers to the annual rainfall that is expected in this region, not just for the specific 25 years for which data was collected. The value is therefore a parameter.# (The mean annual rainfall recorded in the 25 years estimates this.)">
<!param name="sampleMessages2" value="The 25 years for which rainfall was recorded can be considered to be a sample from the possible rainfalls that could arise in the region -- our main interest is in the distribution that is likely in the future, not these particular 25 years.# (The corresponding population parameter is the underlying mean of the annual rainfalls that could occur in future years.)">
<!param name="title3" value="Gender of reptiles">
<!param name="scenario3" value="The gender of many species of reptile depends on the temperature at which the eggs incubate. Biologists hatch 16 eggs of one species of lizard at 20#degrees#C and record the gender of the lizards.">
<!param name="popnDescription3" value="The probability that a lizard hatched at this temperature will be male is ...">
<!param name="sampleDescription3" value="The proportion of these 16 lizards that are male is ...">
<!param name="popnMessages3" value="The question refers to the probability of lizards being male in general, not just in the sample of 16 lizards.# (The proportion of males in the 16 lizards would be an estimate of this.)">
<!param name="sampleMessages3" value="The question refers to the proportion of male lizards in the sample and this is an estimate of the underlying probability of any such lizard being male. (The underlying probability is a population parameter).# ">
<!param name="title4" value="Invoice errors">
<!param name="scenario4" value="A large plumbing company sent out 792 invoices to customers in one tax year. In order to estimate accuracy of these invoices, the company accountant checked a random sample of 40 of the invoices.">
<!param name="popnDescription4" value="The proportion of the company invoices that were accurate is ...">
<!param name="sampleDescription4" value="The proportion of the 40 sampled invoices that were accurate is ...">
<!param name="popnMessages4" value="The question refers to all 792 company invoices, not just the sample of 40 that were checked, so the proportion is a parameter.# (The proportion of sampled invoices that are accurate would be an estimate of this.)">
<!param name="sampleMessages4" value="The question refers to the proportion of accurate invoices in the sample of 40. This is an estimate of the corresponding proportion from all 792 that the company sent out.# (The latter is the corresponding population parameter.)">
<!/APPLET>

<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="600" HEIGHT="650">
<!param name="appletName" value="exerciseEstimProg.CiWidthInfluencesApplet">
<!param name="nQuestions" value="1">
<!param name="question" value="How is the width of a confidence interval affected by the sample size, confidence level and spread of sample values?\nUse the pop-up menus to complete the following three statements.">
<!param name="qnParam" value="ciLevel(0:3)#sampleSize(0:3)#spread(0:3)#menuLevel(remain_the_same increase decrease)#menuSampleSize(approximately_the_same_width narrower wider)#menuSpread(approximately_the_same_width_as wider_than narrower_than)">
<!param name="noOfStatements" value="3">
<!param name="statementStart0" value="A #?:string[ciLevel](90*95*95*99)#% confidence interval for the mean has been calculated from a random sample of n=#?:int[](20,30,40,50)# values. If the confidence level is changed from #?:string[ciLevel](90% to 95%*95% to 99%*95% to 90%*99% to 95%)#, the width of the confidence interval will ...">
<!param name="messages0" value="If we make our confidence interval #?:string[ciLevel](wider*wider*narrower*narrower)#, it contains #?:string[ciLevel](more*more*fewer*fewer)# values so there is #?:string[ciLevel](more*more*less*less)# chance that it will include the population parameter. We must therefore #?:string[ciLevel](increase*increase*decrease*decrease)# the width of the confidence interval to get a #?:string[ciLevel](higher*higher*lower*lower)# confidence level.">
<!param name="statementStart1" value="A #?:string[](90%*95%*99%)# confidence interval for the mean has been found from a random sample of n=#?:string[sampleSize](10*20*20*30)# values. If the sample size had been n=#?:string[sampleSize](20*30*10*20)# instead, we would have expected the confidence interval to have been ...">
<!param name="messages1" value="#?:string[sampleSize](More*More*Less*Less)# data implies #?:string[sampleSize](more*more*less*less)# information about the population parameter so we should be able to estimate it #?:string[sampleSize](more*more*less*less)# accurately. We would therefore expect #?:string[sampleSize](a decrease*a decrease*an increase*an increase)# in the width of the confidence interval.">
<!param name="statementStart2" value="Random samples of n=#?:int[](20,30,40,50)# values are selected from each of two populations. If the standard deviation in population A is #?:string[spread](greater*larger*less*smaller)# than that in population B, we would expect the #?:string[](90%*95%*99%)# confidence interval for the mean of population A to be ...">
<!param name="statementEnd2" value="that from population B.">
<!param name="messages2" value="If the values in population #?:string[spread](A*A*B*B)# are more variable than those in population #?:string[spread](B*B*A*A)#, population #?:string[spread](A*A*B*B)#'s mean will also be more variable and will be a less accurate estimate of the population mean. The confidence interval from population #?:string[spread](A*A*B*B)# would therefore be expected to be wider.">
<!/APPLET>

<!APPLET CODEBASE="../../../CAST/core/java" ARCHIVE="coreCAST.jar" CODE="dataView.CastApplet.class" WIDTH="500" HEIGHT="450">
<!param name="appletName" value="exerciseEstimProg.GenericCiApplet">
<!param name="nQuestions" value="4">
<!param name="qnParam" value="intervalWording(0:1)">
<!param name="question0" value="A person's body mass index (BMI) is defined to be body weight (in kg) divided by height (in metres) squared and is a commonly used indicator of obesity. As part of a study of regional variations in obesity, BMI was found from a random sample of n=#?:int(40:80)# adult men in a region.\nThe mean body mass index (BMI) in the sample was #estimate(20.00:30.00)# with standard error #se(0.40:0.70)#. #?:string[intervalWording](Find a 95% confidence interval for the mean BMI of adult men in the region.*We are about 95% confident that the mean BMI of adult men in the region will be...)#">
<!param name="question1" value="A study of the health risks of smoking cigars estimated that the probability of dying from a particular type of cancer in the ten years of the study was #estimate(3.0:7.0)#% higher for cigar smokers than for non-smokers with a standard error of #se(1.0:3.0)#%.\n#?:string[intervalWording](Find a 95% confidence interval for the extra risk of dying from this type of cancer in ten years that is due to cigar smoking.*We are about 95% confident that the extra risk of dying from this type of cancer in ten years due to cigar smoking is...)#">
<!param name="question2" value="From a survey of small retailers that were in business in the previous year, it was found that #estimate(4.0:10.0)#% had since shut down with a standard error of #se(1.0:2.0)#%.\n#?:string[intervalWording](Find a 95% confidence interval for the proportion of all small retailers who have shut down in the previous year.*We are about 95% confident that the proportion of small retailers who have shut down in the previous year will be...)#">
<!param name="question3" value="Friction welding is used to join different metals that cannot be easily joined by other means -- a fast-moving component is brought into contact with a stationary one to fuse the materials at the join. In an experiment, several velocities were used for the moving component and the strength of the resulting bond was measured at each.\nIt is estimated that the mean breaking strength of the weld increases by #estimate(5.0:10.0)# for each 1 ft/sec increase in velocity, an estimate with standard error of #se(0.3:1.0)#.\n#?:string[intervalWording](Find a 95% confidence interval for the mean increase in breaking strength if velocity is increased by 1 ft/sec.*We are about 95% confident that increasing velocity by 1 ft/sec will increase the mean breaking strength by...)#">
<!/APPLET>
